<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}شيخي{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* استخدام دالة الفليكس لتثبيت الفوتر في الأسفل */
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand text-primary" href="{{ url_for('index') }}">شيخي</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">الرئيسية</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('tajweed') }}">علم التجويد</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('arabic') }}">اللغة العربية</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('islamic') }}">العلوم الإسلامية</a></li>
                <li class="nav-item"><a class="nav-link btn btn-primary text-white px-3" href="{{ url_for('login')}}">تسجيل الدخول</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5 content">
    {% block content %}
    {% endblock %}
</div>

<footer class="text-center bg-dark text-white py-3 mt-auto">
    <div class="container">
        <p>جميع الحقوق محفوظة &copy; 2025</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
