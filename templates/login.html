{% extends 'base.html' %}

{% block title %}تسجيل الدخول{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="text-center mb-4">تسجيل الدخول</h2>
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">البريد الإلكتروني</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="أدخل بريدك الإلكتروني" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">كلمة المرور</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="أدخل كلمة المرور" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" name="remember" id="remember" class="form-check-input">
                        <label for="remember" class="form-check-label">تذكرني</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">تسجيل الدخول</button>
                </form>
                <div class="text-center mt-3">
                    <p>لا تمتلك حسابًا؟ <a href="{{ url_for('register') }}">قم بالتسجيل الآن</a></p>
                    <p><a href="#">نسيت كلمة المرور؟</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
